server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /etc/loki/positions.yaml

clients:
  - url: http://<IP_Host>:3100/loki/api/v1/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      host: <Nama_Host>
      __path__: /var/log/*log

- job_name: nginx
  static_configs:
  - targets:
      - localhost
    labels:
      job: nginx
      host: <Nama_Host>
      __path__: /var/log/nginx/*log
